apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "smartdevelopers.ir.hesabdari.samsungmobile"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 5
        versionName "1.5"
        setProperty("archivesBaseName","samsungmobile-v$versionName")
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation files('libs/ManamPersianDate.jar')
    implementation 'com.backendless:backendless:5.0.2'
    implementation files('libs/App42_ANDROID_SDK_4.0.jar')
    implementation ('com.github.aliab:Persian-Date-Picker-Dialog:1.4'){exclude group:' com.android.support'}

}



